name: CI Workflow

# Run the workflow on push to main branch or on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for setting up the environment and installing dependencies
  setup:
    name: Set up environment
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install notebook  # Only if you use Jupyter notebooks in tests

  # Job for code quality checks (linting)
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Linter
        run: |
          python -m pip install flake8

      - name: Lint with flake8
        run: flake8 path/to/your/python/files  # Adjust paths as needed
              # Adjust paths as needed
  # Job for running tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup  # Ensures this job runs after the setup job

    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install -r requirements.txt
          pip install pytest

      - name: 🔬 Run Tests
        run: |
          pytest tests/  # Make sure to have a tests/ directory with your test files

  # Job for building and deploying docs (optional)
  docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: 🛠️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install -r requirements.txt
          pip install mkdocs mkdocs-material  # Or any other docs builder

      - name: 📚 Build Docs
        run: |
          mkdocs build

      - name: 🚀 Deploy Docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # Job to clean up any cached files
  cleanup:
    name: Clean up
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Remove any cache files
        run: |
          sudo rm -rf ~/.cache
